<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>锁屏</title>
    <style>
      @font-face {
          font-family: 'iconfont';
          src: url("//at.alicdn.com/t/font_1463738657_1735377.eot");
          /* IE9*/
          src: url("//at.alicdn.com/t/font_1463738657_1735377.eot?#iefix") format("embedded-opentype"), url("//at.alicdn.com/t/font_1463738657_1735377.woff") format("woff"), url("//at.alicdn.com/t/font_1463738657_1735377.ttf") format("truetype"), url("//at.alicdn.com/t/font_1463738657_1735377.svg#iconfont") format("svg");
          /* iOS 4.1- */ }
        
        .iconfont {
          font-family: 'iconfont';
          color: white; }
        
        * {
          margin: 0;
          padding: 0; }
        
        html, body {
          height: 100%;
          overflow: hidden; }
        
        body {
          background: #1a2129; }
        
        body #wrap {
          position: absolute;
          right: 0;
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          height: 100%;
          width: 200%;
          overflow: auto;
          transition: all .5s ease-out; }
        
        #pinword {
          width: 50%; }
          #pinword header {
            display: inline-block;
            width: 100%;
            margin: 35px auto 25px; }
            #pinword header h2 {
              position: relative;
              text-align: center; }
              #pinword header h2:before {
                content: '';
                position: absolute;
                width: 15px;
                top: 50%;
                left: 50%;
                margin: 0 0 0 -45px;
                border: 1px solid white; }
              #pinword header h2:after {
                content: '';
                position: absolute;
                width: 15px;
                top: 50%;
                right: 50%;
                margin: 0 -45px 0 0;
                border: 1px solid white; }
            #pinword header h3 {
              position: relative;
              color: rgba(255, 255, 255, 0.5);
              text-align: center;
              font-weight: 100;
              letter-spacing: 14px;
              margin: 20px 0 0 0; }
              #pinword header h3 b {
                font-weight: 100;
                color: white; }
              #pinword header h3:before {
                content: '';
                position: absolute;
                width: 60px;
                height: 1px;
                bottom: -20px;
                left: 50%;
                margin: 0 0 0 -30px;
                background: rgba(255, 255, 255, 0.5); }
              #pinword header h3:after {
                content: '';
                position: absolute;
                width: 40px;
                height: 3px;
                bottom: -21px;
                left: 50%;
                margin: 0 0 0 -20px;
                background: #79c2b4; }
          #pinword section {
            margin: 15px 0 0 0; }
            #pinword section #pin {
              width: 100%;
              text-align: center;
              margin: 0; }
              #pinword section #pin span {
                display: inline-block;
                width: 6px;
                height: 6px;
                margin: 0 6px;
                border-radius: 50%;
                background: transparent;
                border: 1px solid white;
                transition: all .15s ease-out; }
              #pinword section #pin span.on {
                background: white; }
            #pinword section #pin.shocks {
              -webkit-animation: shock .3s;
                      animation: shock .3s; }
            #pinword section p {
              color: rgba(255, 255, 255, 0.5);
              text-align: center;
              margin: 13px 0 0 0;
              font-size: 14px; }
            #pinword section #key {
              margin: 20px auto 0; }
              #pinword section #key tr {
                width: 100%;
                text-align: center; }
                #pinword section #key tr td {
                  position: relative;
                  display: inline-block;
                  width: 50px;
                  height: 50px;
                  padding: 28px 0 0 0;
                  margin: 0 20px 15px;
                  text-align: center;
                  color: white;
                  font-size: 12px;
                  font-weight: 100;
                  box-sizing: border-box;
                  border-radius: 50%; }
                  #pinword section #key tr td i {
                    position: absolute;
                    width: 100%;
                    top: 0;
                    left: 0;
                    color: #79c2b4;
                    font-size: 28px;
                    font-weight: bolder;
                    font-style: normal; }
                  #pinword section #key tr td span {
                    position: absolute;
                    top: 18px;
                    left: 50%;
                    margin: 0 0 0 -9px;
                    font-size: 18px;
                    color: #79c2b4;
                    -webkit-transform: rotate(180deg);
                            transform: rotate(180deg); }
                  #pinword section #key tr td:hover {
                    background: rgba(255, 255, 255, 0.4);
                    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
                #pinword section #key tr:last-child i {
                  top: 8px; }
          #pinword footer {
            margin: 10px 0 0 0;
            text-align: center; }
            #pinword footer p {
              color: rgba(255, 255, 255, 0.5); }
        
        #password {
          width: 50%; }
          #password header {
            display: inline-block;
            width: 100%;
            margin: 75px auto; }
            #password header h2 {
              position: relative;
              text-align: center; }
              #password header h2:before {
                content: '';
                position: absolute;
                width: 15px;
                top: 50%;
                left: 50%;
                margin: 0 0 0 -45px;
                border: 1px solid white; }
              #password header h2:after {
                content: '';
                position: absolute;
                width: 15px;
                top: 50%;
                right: 50%;
                margin: 0 -45px 0 0;
                border: 1px solid white; }
            #password header h3 {
              position: relative;
              color: rgba(255, 255, 255, 0.5);
              text-align: center;
              font-weight: 100;
              letter-spacing: 14px;
              margin: 20px 0 0 0; }
              #password header h3 b {
                font-weight: 100;
                color: white; }
              #password header h3:before {
                content: '';
                position: absolute;
                width: 60px;
                height: 1px;
                bottom: -20px;
                left: 50%;
                margin: 0 0 0 -30px;
                background: rgba(255, 255, 255, 0.5); }
              #password header h3:after {
                content: '';
                position: absolute;
                width: 40px;
                height: 3px;
                bottom: -21px;
                left: 50%;
                margin: 0 0 0 -20px;
                background: #79c2b4; }
          #password section {
            text-align: center;
            line-height: 45px;
            margin: 40px 0 20px; }
            #password section input {
              display: inline-block;
              width: 80%;
              text-align: center;
              padding: 3px 7px;
              color: white;
              letter-spacing: 1px;
              font-size: 16px;
              background: transparent;
              border: 0;
              border-bottom: 1px solid rgba(255, 255, 255, 0.5);
              outline: 0;
              transition: all .3s ease-out;
              -webkit-appearance: none; }
              #password section input:hover, #password section input:active {
                border-bottom: 1px solid white; }
          #password footer {
            margin: 60px 0 0 0;
            text-align: center; }
            #password footer h3 {
              color: #79c2b4;
              height: 40px;
              line-height: 40px; }
            #password footer p {
              margin: 15px 0 0 0;
              color: rgba(255, 255, 255, 0.5); }
        
        @-webkit-keyframes shock {
          0% {
            -webkit-transform: translateX(-15px); }
          20% {
            -webkit-transform: translateX(0); }
          40% {
            -webkit-transform: translateX(15px); }
          60% {
            -webkit-transform: translateX(0); }
          80% {
            -webkit-transform: translateX(-15px); }
          100% {
            -webkit-transform: translateX(0); } }

    </style>
</head>
<body>
<div id="wrap">
    <article id="pinword">
        <header>
            <h2 class="iconfont">&#xe600;</h2>
            <h3><b>APPLE</b>SHOP</h3>
        </header>
        <section>
            <div id="pin">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>Enter Apple Shop Pin</p>
            <table id="key">
                <tr>
                    <td data-val="1"><i>1</i></td>
                    <td data-val="2"><i>2</i>ABC</td>
                    <td data-val="3"><i>3</i>DEF</td>
                </tr>
                <tr>
                    <td data-val="4"><i>4</i>GHI</td>
                    <td data-val="5"><i>5</i>HKL</td>
                    <td data-val="6"><i>6</i>MNO</td>
                </tr>
                <tr>
                    <td data-val="7"><i>7</i>PQRS</td>
                    <td data-val="8"><i>8</i>TUV</td>
                    <td data-val="9"><i>9</i>WXYZ</td>
                </tr>
                <tr>
                    <td data-val="-1"><span class="iconfont">&#xe602;</span></td>
                    <td data-val="0"><i>0</i></td>
                    <td data-val="-2"><span class="iconfont">&#xe601;</span></td>
                </tr>
            </table>
        </section>
        <footer>
            <p>Forget PIN?</p>
        </footer>
    </article>
    <article id="password">
        <header>
            <h2 class="iconfont">&#xe600;</h2>
            <h3><b>APPLE</b>SHOP</h3>
        </header>
        <section>
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
        </section>
        <footer>
            <p>Forget Password?</p>
        </footer>
    </article>
</div>
<script>
    var $data = {
        username : 'appian',
        password : 123,
        pinword : 1234
    };
    var $wrap = document.getElementById('wrap');
    var distance = 0;
    var width = document.body.offsetWidth;
    
    var password = (function(){
        return {
            'check' : function(){
                var $input = document.getElementsByTagName('input');
                if($input[0].value == $data.username && $input[1].value == $data.password){
                    alert('ok');
                } else {
                    alert('fail');
                    $input[0].value = '';
                    $input[1].value = '';
                }
                 return this;
            }
        }
    })();
    
    var pin = (function(){
        var pinArr = [];
        var $pin = document.getElementById('pin');
        var $span = document.getElementById('pin').getElementsByTagName('span');
        return {
            'init' : function(){
                for(var j = 0; j < 4; j++){
                    $span[j].removeAttribute('class');
                }
            },
            'click' : function(value){
                if(this.check()){
                    pinArr.push(value);
                    for(var i = 0; i < pinArr.length; i++){
                        $span[i].setAttribute('class','on');
                    }
                    console.log(pinArr);
                    if(pinArr.length == 4){
                        var fin = '';
                        for(var k = 0 ; k < 4; k++){
                            fin += pinArr[k];
                        }
                        if(fin == $data.pinword){
                            $wrap.style= 'none';
                            $wrap.removeAttribute('class');
                            distance = 0;
                            pinArr.length = 0;
                            this.init();
                        } else {
                            $pin.setAttribute('class','shocks');
                            var _this = this;
                            setTimeout(function(){
                                pinArr.length = 0;
                                $pin.removeAttribute('class');
                                _this.init();
                            },500);
                        }
                    }else {}
                }else {
                    pinArr.length = 0;
                    this.init();
                }
            },
            'check': function(){
                if(pinArr.length > 4){
                }else {
                    return true;
                }
            },
            'delete' : function(){
                pinArr.pop();
                this.init();
                for(var i = 0; i < pinArr.length; i++){
                    $span[i].setAttribute('class','on');
                }
            },
            'moveToLeft' : function(){
                $wrap.style= 'none';
                $wrap.removeAttribute('class');
                distance = 0;
                pinArr.length = 0;
                this.init();
            }
        }
    })();
    
    var touchMove = (function () {
        return  {
            start : 0,
            move : 0,
            end : 0,
            'readyLoad' : function () {
                document.addEventListener('touchstart',this.touch.bind(this),false);
                document.addEventListener('touchmove',this.touch.bind(this),false);
                document.addEventListener('touchend',this.touch.bind(this),false);
            },
            'touch' : function(){
                var event = event || window.event;
                switch(event.type) {
                    case "touchstart":
                        this.start = event.touches[0].clientX;
                        break;
                    case "touchend":
                        this.end = event.changedTouches[0].clientX;
                        var tempDis = (this.end - this.start).toFixed(2);
                        if(tempDis >=  width / 2){
                            distance = width;
                        }else if( tempDis <=  - width / 2){
                            distance = 0;
                        }
                        $wrap.style.transform = 'translate3d(' +  distance + 'px, 0 , 0)';
                        $wrap.style.transition = 'all .5s ease-out';
                        break;
                    case "touchmove":
                        event.preventDefault();
                        this.move = event.touches[0].clientX;
                        var offset = (this.move - this.start).toFixed(2);
                        var dis = distance + (offset - 0);
                        if (distance == 0 && offset < 0 || dis > width){
                        }else{
                            $wrap.style.transform = 'translate3d(' + dis + 'px, 0 , 0)';
                            $wrap.style.transition = 'none';
                        }
                        break;
                }
            }
        }
    })();
    
    window.onload = function () {
        touchMove.readyLoad();
    };
    
    window.onkeydown = function(ev){
        if(ev.keyCode == 13){
            password.check();
        }
    };
    
    var $td = document.getElementsByTagName('td');
    
    for(var i = 0; i < $td.length; i ++){
        $td[i].addEventListener('touchstart',function(){
            var value = this.getAttribute('data-val') - 0;
            if(value >= 0){
                pin.click(value);
            }else if (value == -1){
                pin.moveToLeft();
            }else {
                pin.delete();
            }
        },false);
    }
</script>
</body>
</html>
