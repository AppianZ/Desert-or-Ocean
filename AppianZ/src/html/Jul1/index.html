<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>日历构造器</title>
    <link rel="stylesheet" type="text/css" href="../../../dest/css/Jul1/calendarController.css?rev=@@hash"/>
    <style>
        h3 {
            position: relative;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #555;
        }
        h3:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 5px;
            left: 50%;
            bottom: 0;
            margin: 0 -50px;
            background: #ddd;
            border-radius: 10px;
        }
        article {
            color: #333;
            line-height: 1.3;
            padding: 0 30px;
            margin: 20px 0;
        }
        p {
            color: #777;
            font-size: 16px;
            margin: 5px 0 0 0;
        }
        .block {
            background : rgb(241,241,241);
            border-left : 8px solid #D6DBDF;
            padding: 10px 12px;
            margin: 0 0 15px 0;
            font-size: 14px;
            overflow: auto;
        }
        input {
            display: block;
            width: 200px;
            margin: 5px auto 10px;
            padding: 5px 20px;
            border: 1px solid #cbcbcb;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<input id="calendar-input" type="text" readonly/>

<div id="targetContainer">
    <div id="cal-selector-targetContainer">
        <div class="cal-selector-title-left">
            <span class="month"></span>
            <span class="year"></span>
        </div>
        <div class="cal-selector-title-right">
            <i class="pre-month iconfont">&#xe603;</i>
            <i class="nextMonth iconfont">&#xe608;</i>
        </div>
        <nav class="cal-selector-nav">
            <ul class="cal-selector-nav-ul">
                <li>周一</li>
                <li>周二</li>
                <li>周三</li>
                <li>周四</li>
                <li>周五</li>
                <li>周六</li>
                <li>周日</li>
            </ul>
        </nav>
        <article class="cal-selector-body">
            <ul></ul>
            <ul></ul>
            <ul></ul>
        </article>
    </div>
</div>

<script src="../../js/Jul1/calendarController.js"></script>


<script>
    //---------------------函数调用开始---------------------
    new CalendarSelector({
        input : 'calendar-input',//点击触发插件的input框的id
        container : 'targetContainer',//插件插入的容器id
        monthType : 0,//月份样式  0：阿拉伯数字，1：中文，2：英文
        isSundayFirst : 0,//周日放置的位置 0：周日放在左边起第一列；1：周日放在最后一列
        isHide : 0,//是需要显示月头月尾 0：不需要显示，1：需要显示月头月尾
        startTime : [2016,0,1],//开始月份，如2016年1月1日
        finishTime : [2016,11,12],//结束月份，如2016年12月12日
        callbackFuc : function(arr){alert(arr)}//回调
    });
    //---------------------函数调用结束---------------------
</script>


</body>
</html>
