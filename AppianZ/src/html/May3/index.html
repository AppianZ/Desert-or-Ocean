<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="hotcss" content="max-width=640">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>日历选择器</title>
    <link rel="stylesheet" type="text/css" href="../../../dest/css/May3/index.css?rev=@@hash"/>
</head>
<body>
<input id="date-selector-input" type="text" readonly/>

<div id="targetContainer"></div>

<script src="../../js/May3/dateController.js"></script>

<script>
    //函数调用
    new DateSelector({
        input : 'date-selector-input',//点击触发插件的input框的id
        container : "targetContainer",//插件插入的容器id
        type : 1,
        //0：不需要tab切换，自定义滑动内容，建议小于三个；
        //1：需要tab切换，【年月日】【时分】完全展示，固定死，可设置开始年份和结束年份
        param : [1,1,0,0,0],
        //设置['year','month','day','hour','minute'],1为需要，0为不需要
        range : [1970,2017],//如果设置了需要年份的情况下，才生效的年份范围
        callbackfuc : function(arr){alert(arr)}//回调
    });
</script>

</body>
</html>
