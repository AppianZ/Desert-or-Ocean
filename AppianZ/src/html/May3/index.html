<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="hotcss" content="max-width=640">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>日历选择器</title>
    <link rel="stylesheet" type="text/css" href="../../../dest/css/May3/index.css?rev=@@hash"/>
</head>
<body>
<div id="inp1"></div>
<div id="inp2"></div>
<div id="inp3"></div>

<div class="container">
    <div class="btn-wrapper">
        <div class="btn">返回</div>
        <div class="btn save">提交</div>
    </div>
    <div class="content date">
        <div class="picker-date">
            <ul id="year"></ul>
        </div>
        <div class="picker-date">
            <ul id="month"></ul>
        </div>
        <div class="picker-date">
            <ul id="date"></ul>
        </div>
        <div class="up"></div>
        <div class="down"></div>
        <div class="line"></div>
    </div>
</div>
<script src="../../js/May3/index.js"></script>
</body>
</html>
