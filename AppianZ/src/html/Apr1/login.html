<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>Title</title>
    <link rel="stylesheet" href="./../../../dest/css/Apr1/login.css">
</head>
<body>
    <article id="password">
        <header>
            <h2 class="iconfont">&#xe600;</h2>
            <h3><b>APPLE</b>SHOP</h3>
        </header>
        <section>
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
        </section>
        <footer>
            <h3 class="iconfont">&#xe601;</h3>
            <p>Forget Password?</p>
        </footer>
    </article>
    <article id="pinword">
        <header>
            <h2 class="iconfont">&#xe600;</h2>
            <h3><b>APPLE</b>SHOP</h3>
        </header>
        <section>
            <div id="pin">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>Enter Apple Shop Pin</p>
            <table id="key">
                <tr>
                    <td data-val="1"><i>1</i></td>
                    <td data-val="2"><i>2</i>ABC</td>
                    <td data-val="3"><i>3</i>DEF</td>
                </tr>
                <tr>
                    <td data-val="4"><i>4</i>GHI</td>
                    <td data-val="5"><i>5</i>HKL</td>
                    <td data-val="6"><i>6</i>MNO</td>
                </tr>
                <tr>
                    <td data-val="7"><i>7</i>PQRS</td>
                    <td data-val="8"><i>8</i>TUV</td>
                    <td data-val="9"><i>9</i>WXYZ</td>
                </tr>
                <tr>
                    <td data-val="-1"><span class="iconfont">&#xe602;</span></td>
                    <td data-val="0"><i>0</i></td>
                    <td data-val="-2"><span class="iconfont">&#xe601;</span></td>
                </tr>
            </table>
        </section>
        <footer>
            <p>Forget PIN?</p>
        </footer>
    </article>

    <script src="../../unitTest/Apr1/login.js"></script>
    <script src="../../js/Apr1/login.js"></script>
</body>
</html>
