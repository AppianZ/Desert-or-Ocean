<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../../../dest/css/May1/list.css?rev=@@hash">
</head>
<body>
<div id="contain">
    <script id="tpl" type="text/template">
        <ul>
            {@each list as it}
            <li class="one">
                <a href="{{it.link}}">
                    <figure><img src="{{it.src}}"></figure>
                    <div class="list-content">
                        <p>{{it.topic}}</p>
                    </div>
                </a>
            </li>
            {@/each}
        </ul>
    </script>
</div>

<script src="../../js/zj.js"></script>
<script>
    var $data = [{
                topic : '这里是一个话题1',
                src : 'http://7xqsim.com1.z0.glb.clouddn.com/%E5%8F%AF%E4%B8%BD%E9%A5%BC.jpg',
                link : ''
            },{
                topic : '这里是一个话题2',
                src : 'http://7xqsim.com1.z0.glb.clouddn.com/%E5%8F%AF%E4%B8%BD%E9%A5%BC.jpg',
                link : ''
            },{
                topic : '这里是一个话题3',
                src : 'http://7xqsim.com1.z0.glb.clouddn.com/%E5%8F%AF%E4%B8%BD%E9%A5%BC.jpg',
                link : ''
            }];

    juicer.set({
        'tag::interpolateOpen': '{{',
        'tag::interpolateClose': '}}'
    });

    var data = {
        list: $data
    };

    var tpl = document.getElementById('tpl').innerHTML;
    var html = juicer(tpl, data);
    $('#contain').html(html);
</script>
</body>
</html>
