<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>Title</title>
    <link rel="stylesheet" href="./../../../dest/css/Apr2/index.css">
    <script src="../../js/echarts.common.min.js"></script>
</head>
<body>
    <header>
        <span class="iconfont">&#xe603;</span>
        <h3>Last week</h3>
        <span class="iconfont" style="float: right;">&#xe604;</span>
        <div id="main"></div>
    </header>

    <article>
        <section id="top">
            <h3>Item sales statistics</h3>
            <p>Over the past one week sales volume increased by <b id="percent"></b></p>
        </section>
        <section id="bottom"></section>
    </article>

    <script type="text/template" id="tpl">
        <table>
            {@each list as it}
            <tr>
                {@if it.status == '0'}
                <td><b class="blue-point"></b>{{ it.name }}</td>
                <td class="blue"> +{{ it.number }}</td>
                {@else}
                <td><b class="red-point"></b>{{ it.name }}</td>
                <td class="orange"> -{{ it.number }}</td>
                {@/if}
                <td>{{ it.count }}</td>
            </tr>
            {@/each}
        </table>
    </script>

    <script>
        var $data = {$data}
    </script>
    <script src="../../js/zj.js"></script>
    <script src="../../unitTest/Apr2/index.js"></script>
    <script src="../../js/Apr2/index.js"></script>

</body>
</html>
