<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="screen-orientation" content="portrait">
	<title>Vue组件-图片转base64</title>
	<style>
		.pic-upload {
			position: relative;
		}
		.pic-button {
			display: inline-block;
			height: 40px;
			width: 180px;
			line-height: 40px;
			text-align: center;
			color: #F87A91;
			border-radius: 5px;
			border: 1px solid #F87A91;
		}
		.pic-input {
			position: absolute;
			left: 0;
			top: 0;
			height: 40px;
			width: 180px;
			background: red;
			opacity: 0;
			z-index: 100;
			cursor: pointer;
		}
		.pic-img-area {
			display: block;
			margin: 20px 0 0 0;
			box-shadow: 0 0 40px rgba(0, 0, 0, .1);
		}
		img {
			display: inline-block;
		}
	</style>
</head>
<body>

<div id="container">
	<div>
		<h4>点击上传一张图片, base64在控制台打开查看</h4>
		<upload @on-success="uploadFront"></upload>
	</div>
</div>

<template id="uploadTpl" type="vue/template">
	<div class="pic-upload">
		<span class="pic-button">点击上传图片</span>
		<input type="file" value="上传文件" class="pic-input" ref="ipt"/>
		<p class="pic-img-area" v-if="result.trim() !== ''">
			<img :src="result">
		</p>
	</div>
</template>

<script src="./vue2.0.js"></script>
<script src="./base64.js"></script>
</body>
</html>
