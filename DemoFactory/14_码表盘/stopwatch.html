<script>
	const percent = 70 / 100;
	const lines = document.getElementById('circle').getElementsByTagName('line');
	const len = lines.length;
	setTimeout(function () {
		for ( let i = 1; i <= percent * len; i++ ) {
			let item = lines[len - i];
			item.style.stroke = '#fff';
			item.style.transition = 'all .5s ease ' + i * 0.03 + 's';
			item.style.webkitTransition = 'all .5s ease ' + i * 0.03 + 's';
		}
	}, 100);
</script>
